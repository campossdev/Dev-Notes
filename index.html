<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--JavaScript-->
    <script src="js/script.js" defer></script>
    <title>Dev Notes</title>
</head>
<body>

    <header>
        <h1>DevNotes</h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Busque por uma nota">
        </div>
        <button id="export-notes">
            Exportar csv <i class="bi bi-download"></i>
        </button>
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que deseha anotar?">
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>

    
    <div id="notes-container">
        
        </div>
    </div>
</body>
</html>
